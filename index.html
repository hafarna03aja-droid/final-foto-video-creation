<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Foto Video Creation</title>
<style>
  .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
    color: #a5b4fc; /* indigo-300 */
    border-bottom: 1px solid #4b5563; /* gray-600 */
    padding-bottom: 0.3em;
    margin-top: 1.5em;
    margin-bottom: 1em;
  }
  .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3, .dark .markdown-content h4 {
    border-bottom-color: #4b5563; /* gray-600 */
  }
  .light .markdown-content h1, .light .markdown-content h2, .light .markdown-content h3, .light .markdown-content h4 {
    color: #4338ca; /* indigo-700 */
    border-bottom-color: #d1d5db; /* gray-300 */
  }
  .markdown-content h1 { font-size: 1.875rem; font-weight: bold; }
  .markdown-content h2 { font-size: 1.5rem; font-weight: bold; }
  .markdown-content h3 { font-size: 1.25rem; font-weight: bold; }
  .markdown-content h4 { font-size: 1.125rem; font-weight: bold; }
  .markdown-content p {
    margin-bottom: 1em;
    line-height: 1.6;
  }
  .markdown-content a {
    color: #818cf8; /* indigo-400 */
    text-decoration: underline;
  }
  .light .markdown-content a {
    color: #4f46e5; /* indigo-600 */
  }
  .markdown-content ul, .markdown-content ol {
    margin-left: 1.5em;
    margin-bottom: 1em;
  }
  .markdown-content li {
    margin-bottom: 0.5em;
  }
  .markdown-content ul {
    list-style-type: disc;
  }
  .markdown-content ol {
    list-style-type: decimal;
  }
  .markdown-content pre {
    background-color: #1f2937; /* gray-800 */
    padding: 1em;
    border-radius: 0.5rem; /* rounded-lg */
    overflow-x: auto;
    margin-bottom: 1em;
    color: #e5e7eb; /* gray-200 */
  }
  .light .markdown-content pre {
    background-color: #f3f4f6; /* gray-100 */
    color: #111827; /* gray-900 */
  }
  .markdown-content code {
    font-family: monospace;
    background-color: #374151; /* gray-700 */
    padding: 0.2em 0.4em;
    border-radius: 0.25rem; /* rounded-sm */
    font-size: 90%;
  }
  .light .markdown-content code {
    background-color: #e5e7eb; /* gray-200 */
  }
  .markdown-content pre code {
    background-color: transparent;
    padding: 0;
  }
  .markdown-content blockquote {
    border-left: 4px solid #4f46e5; /* indigo-600 */
    padding-left: 1em;
    margin-left: 0;
    color: #d1d5db; /* gray-300 */
    font-style: italic;
  }
  .light .markdown-content blockquote {
    border-left-color: #6366f1; /* indigo-500 */
    color: #4b5563; /* gray-600 */
  }
  .markdown-content table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1em;
  }
  .markdown-content th, .markdown-content td {
    border: 1px solid #4b5563; /* gray-600 */
    padding: 0.5em 1em;
  }
  .light .markdown-content th, .light .markdown-content td {
    border-color: #d1d5db; /* gray-300 */
  }
  .markdown-content th {
    background-color: #374151; /* gray-700 */
    font-weight: bold;
  }
  .light .markdown-content th {
    background-color: #f3f4f6; /* gray-100 */
  }
  .markdown-content hr {
    border-color: #4b5563; /* gray-600 */
    margin-top: 2em;
    margin-bottom: 2em;
  }
  .light .markdown-content hr {
    border-color: #d1d5db; /* gray-300 */
  }
</style>
  }
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
